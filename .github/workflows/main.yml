# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for main and preview branch
  push:
    branches: 
    - main 
    - preview 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains jobs called "Build-Main" and "Build-Preview"
  Build-Main:
    if: ${{ github.ref == 'refs/heads/main' }}
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          cd /home/ubuntu
          [ -d DDNDocMobile ] && rm -rf DDNDocMobile
          [ -d document-normalizer-docs-mobile ] && rm -rf document-normalizer-docs-mobile
          [ -d Docs-Template-Repo ] && rm -rf Docs-Template-Repo
          [ ! -d DDNDocMobile ] && mkdir -p DDNDocMobile
          git clone --depth 1 --branch preview https://github.com/dynamsoft-docs/document-normalizer-docs-mobile.git document-normalizer-docs-mobile
          git clone --depth 1 --branch preview https://github.com/dynamsoft-docs/Docs-Template-Repo.git Docs-Template-Repo
          cp -rfp ./document-normalizer-docs-mobile/* ./DDNDocMobile/
          cp -rfp ./Docs-Template-Repo/* ./DDNDocMobile/
          cd DDNDocMobile && bundle exec jekyll build --incremental

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_DYNAMSOFT_LOCAL_SERVER }}
          username: ${{ secrets.FTP_DYNAMSOFT_LOCAL_USER }}
          password: ${{ secrets.FTP_DYNAMSOFT_LOCAL_PASSWORD }}
          port: 21 
          local-dir: /home/ubuntu/DDNDocMobile/_site/
          server-dir: /www.dynamsoft.com/document-normalizer/docs/mobile/

  Build-Preview:
    if: ${{ github.ref == 'refs/heads/preview' }}
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: clear space
        run: |
          cd /home/ubuntu 
          [ -d DDNDocMobilePreview ] && rm -rf DDNDocMobilePreview
          [ -d document-normalizer-docs-mobile-preview ] && rm -rf document-normalizer-docs-mobile-preview
          [ -d Docs-Template-Repo-Preview-DCV2 ] && rm -rf Docs-Template-Repo-Preview-DCV2
          cd /home/ubuntu

      - name: Build the site
        run: |
          cd /home/ubuntu
          [ ! -d DDNDocMobilePreview ] && mkdir -p DDNDocMobilePreview
          git clone --depth 1 --branch preview https://${{ secrets.GIT_USER }}:${{ secrets.GIT_PAT }}@github.com/dynamsoft-docs/document-normalizer-docs-mobile.git document-normalizer-docs-mobile-preview
          git clone --depth 1 --branch jenny-preview-branch https://github.com/dynamsoft-docs/Docs-Template-Repo.git Docs-Template-Repo-Preview-DCV2
          cp -rfp ./document-normalizer-docs-mobile-preview/* ./DDNDocMobilePreview/
          cp -rfp ./Docs-Template-Repo-Preview-DCV2/* ./DDNDocMobilePreview/
          sed -i -e "1,3s/blob\/master$/blob\/preview/" \
          -e "1,3s/blob\/main$/blob\/preview/" /home/ubuntu/DDNDocMobilePreview/_config.yml
          cd DDNDocMobilePreview && bundle exec jekyll build --incremental

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_TEST_SITE_SERVER }}
          username: ${{ secrets.FTP_TEST_SITE_USER }}
          password: ${{ secrets.FTP_TEST_SITE_PASSWORD }}
          port: 7500 
          local-dir: /home/ubuntu/DDNDocMobilePreview/_site/
          server-dir: /www.dynamsoft.com/document-normalizer/docs/mobile/

          
